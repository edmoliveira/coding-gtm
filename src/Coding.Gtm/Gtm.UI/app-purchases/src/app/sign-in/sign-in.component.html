<div class="container">
    <div class="row">
        <div class="col-md-3 mx-auto">  
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <mat-card class="example-card" align="center">
                    <mat-card-header style=" align-items: center;justify-content: center;">
                        <button mat-fab color="primary" class="avatar-icon">
                            <mat-icon>face</mat-icon>
                        </button>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field class="form-control">
                            <mat-label>User</mat-label>
                            <input type="text" matInput formControlName="user"
                                    placeholder="User">
                            <mat-error *ngIf="formGroup.controls.user?.errors?.required">
                                User is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="form-control">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="password"
                                    placeholder="Password">
                            <mat-error *ngIf="formGroup.controls.user?.errors?.required">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>                        
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-raised-button color="primary" type="submit" style="margin-bottom: 15px;"
                        [disabled]="!formGroup.valid || !formGroup.touched">
                        LOGIN
                        </button>
                    </mat-card-actions>
                  </mat-card>
            </form>
        </div>
    </div>
</div>
