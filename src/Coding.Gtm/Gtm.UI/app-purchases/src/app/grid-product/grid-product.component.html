<mat-toolbar color="primary" class="app-toolbar">
    <span style="padding: 10px;">Products</span>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 grid">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element" class="no-selection"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element" class="no-selection"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="row_click(row)"></tr>
</table>
